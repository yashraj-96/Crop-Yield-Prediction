 <div class="login">

	<h1>Crop Yield Prediction</h1>



     <!-- Main Input For Receiving Query to our ML -->

    	<input type="text" name="Year(y-y)" placeholder="Year" required="required" />

        <input type="text" name="State_Code" placeholder="State_Code" required="required" />

		<input type="text" name="District_name" placeholder="District_name" required="required" />

         <input type="int" name="District_code" placeholder="District_code" required="required" />
         
        <input type="text" name="Season" placeholder="Season" required="required" />
                               
          <input type="int" name="Crop_code" placeholder="Crop_code" required="required" />
               
          <input type="text" name="Crop_category" placeholder="Crop_category" required="required" />
                 
         <input type="int" name="Area" placeholder="Area" required="required" />                   
          
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

    </form>



   <br>

   <br>

   {{ prediction_text }}



 </div>
